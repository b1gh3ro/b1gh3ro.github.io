<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Cm_Ct8g4OHs?autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
    <audio autoplay loop>
      <source src="video/I Like Me Better Instrumental.mp3">
  </audio>
  <i class="fas fa-volume-off fa-7x" id="off"></i>
  <i class="fas fa-volume-up fa-7x" id="on"></i>
 <script>
     const audio = document.querySelector('audio')
     $('#off').hide()
     $('#off').on('click', ()=>{
         $('#off').hide()
         $('#on').show()
        
         audio.pause()
     })
     $('#on').on('click', ()=>{
         $('#on').hide()
         $('#off').show()
         audio.play()
     })
     audio.volume = 0.8;
 </script>
</body>
</html>
