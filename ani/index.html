<body>
    <audio autoplay loop id="aud">
        <source src="./TheFatRat - Unity.mp3">

    right: 0;

    <i class="fas fa-volume-off fa-3x" id="off"></i>

    <h1 style="padding-top:20vh ;">welcome!</h1>
    <h1>how are you today?</h1>
    <button id="good" type="button" class="btn btn-outline-secondary btn-lg btn-block p-4">good</button>
    <button id="bad" type="button" class="btn btn-outline-secondary btn-lg btn-block p-4">bad</button>

    </div>
    </div>
<div id="tosecond" style=" position: fixed; z-index: 1; top: 0; margin-left: 96%;" ><button id="show-second-page" style=" outline: none; padding-bottom: 50vh;padding-top: 50vh;padding-left: 0px; padding-right: 50px; border: none; outline: none; background-color: #292b2c8c; color: white;"><i class="fas fa-angle-right fa-2x" class="icon-first"><a href="/jap/"></a></i></button></div>
    <!--first page end-->
<!--script-->



<script>
    $('h1').hide().show(1000)
    $('.bad-text').hide()
    $('.good-text').hide()
    $('#bad').on('click', ()=>{
        $('#bad').removeClass('btn-outline-secondary').addClass('btn-success')
        $('#good').attr('disabled', 'disabled')
        $('.bad-text').show('slow')
        $('#tosecond').show()
    })
    $('#good').on('click', ()=>{
        $('#good').removeClass('btn-outline-secondary').addClass('btn-success')
    $('#bad').attr('disabled', 'disabled')
    $('.good-text').show('slow')
    $('#tosecond').show()
    })
    $('#second').hide()
    $('#tosecond').hide()
    $('#tosecond').on('click', ()=>{
    $('#first').hide()
    $('#second').slideDown('slow')
    $('first').hide()

    })
    const audio = document.querySelector('audio')
    $('#off').hide()
    $('#on').on('click', ()=>{
        $('#on').hide()
        $('#off').show()
        audio.play()
    })
    $('#off').on('click', ()=>{
        $('#off').hide()
        $('#on').show()
        audio.pause()
    })
   
</script>
